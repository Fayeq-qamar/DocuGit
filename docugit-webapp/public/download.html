<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuGit - Download README</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-900">DocuGit README Downloader</h1>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <label for="repoUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        GitHub Repository URL
                    </label>
                    <input
                        type="url"
                        id="repoUrl"
                        placeholder="https://github.com/username/repository"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>

                <button
                    onclick="downloadReadme()"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                    id="downloadBtn"
                >
                    Generate & Download README
                </button>

                <div id="status" class="mt-4 text-center"></div>
            </div>

            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Enter a GitHub repository URL above to generate and download a beautifully formatted README.md file.
                </p>
            </div>
        </div>
    </div>

    <script>
        async function downloadReadme() {
            const repoUrl = document.getElementById('repoUrl').value;
            const statusEl = document.getElementById('status');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!repoUrl) {
                statusEl.innerHTML = '<p class="text-red-600">Please enter a repository URL</p>';
                return;
            }

            try {
                // Update UI
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Generating README...';
                statusEl.innerHTML = '<p class="text-blue-600">Analyzing repository and generating README...</p>';

                // Call the API
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoUrl, stream: false })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.documentation || !data.documentation.readme) {
                    throw new Error('No README generated');
                }

                // Create and download file
                const readme = data.documentation.readme;
                const blob = new Blob([readme], { type: 'text/markdown' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');

                // Extract repo name for filename
                const repoName = repoUrl.split('/').pop() || 'README';
                a.href = url;
                a.download = `${repoName}-README.md`;
                a.click();

                window.URL.revokeObjectURL(url);

                statusEl.innerHTML = '<p class="text-green-600">✅ README downloaded successfully!</p>';

            } catch (error) {
                console.error('Error:', error);
                statusEl.innerHTML = `<p class="text-red-600">❌ Error: ${error.message}</p>`;
            } finally {
                // Reset UI
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Generate & Download README';
            }
        }

        // Allow Enter key to trigger download
        document.getElementById('repoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadReadme();
            }
        });
    </script>
</body>
</html>
