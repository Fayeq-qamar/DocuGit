<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuGit - Download README (Debug)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-900">DocuGit README Downloader (Debug)</h1>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <label for="repoUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        GitHub Repository URL
                    </label>
                    <input
                        type="url"
                        id="repoUrl"
                        value="https://github.com/Fayeq-qamar/nextjs-enterprise-boilerplate"
                        placeholder="https://github.com/username/repository"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>

                <button
                    onclick="downloadReadme()"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                    id="downloadBtn"
                >
                    Generate & Download README
                </button>

                <div id="status" class="mt-4 text-center"></div>
                <div id="debugLog" class="mt-4 text-xs text-gray-600 max-h-40 overflow-y-auto border p-2 bg-gray-50 rounded"></div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        async function downloadReadme() {
            const repoUrl = document.getElementById('repoUrl').value;
            const statusEl = document.getElementById('status');
            const downloadBtn = document.getElementById('downloadBtn');

            log('Download function called');

            if (!repoUrl) {
                statusEl.innerHTML = '<p class="text-red-600">Please enter a repository URL</p>';
                log('Error: No repository URL provided');
                return;
            }

            log(`Repository URL: ${repoUrl}`);

            try {
                // Update UI
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Generating README...';
                statusEl.innerHTML = '<p class="text-blue-600">Analyzing repository and generating README...</p>';
                log('Starting API request...');

                // Call the API
                const requestBody = JSON.stringify({ repoUrl, stream: false });
                log(`Request body: ${requestBody}`);

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: requestBody
                });

                log(`Response status: ${response.status}`);
                log(`Response ok: ${response.ok}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                log('Parsing JSON response...');
                const data = await response.json();
                log(`Response received, success: ${data.success}`);

                if (!data.documentation || !data.documentation.readme) {
                    log('Error: No README in response');
                    throw new Error('No README generated');
                }

                log(`README length: ${data.documentation.readme.length} characters`);

                // Create and download file
                const readme = data.documentation.readme;
                log('Creating blob...');
                const blob = new Blob([readme], { type: 'text/markdown' });

                log('Creating download URL...');
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');

                // Extract repo name for filename
                const repoName = repoUrl.split('/').pop() || 'README';
                const filename = `${repoName}-README.md`;
                log(`Filename: ${filename}`);

                a.href = url;
                a.download = filename;
                log('Triggering download...');
                a.click();

                window.URL.revokeObjectURL(url);
                log('Download completed successfully!');

                statusEl.innerHTML = '<p class="text-green-600">✅ README downloaded successfully!</p>';

            } catch (error) {
                log(`Error occurred: ${error.message}`);
                console.error('Error:', error);
                statusEl.innerHTML = `<p class="text-red-600">❌ Error: ${error.message}</p>`;
            } finally {
                // Reset UI
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Generate & Download README';
                log('UI reset completed');
            }
        }

        // Log page load
        log('Page loaded successfully');
    </script>
</body>
</html>
